<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Basic HTML5 Template</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div id="content">
    <div id="sidebar">
        <div id="title"><h1>Todo</h1></div>
        <div id="Inbox"><h2>Inbox</h2></div>
        <div id="project-list"><h2>Projects</h2></div>
        <input type="button" value="New Project" id="new-project-btn">
        <input type="button" value="New Task" id="new-task-btn">
    </div>

    <form id="new-project-form">
      <input type="button" id='new-project-close' class="close" value="&times">
      <h2>New Project</h2>
      <label for="title"><b>Title</b></label>
      <input type="text" id='new-project-title' name="title">
      <input type="button" id="new-project-submit" value="Submit">
    </form>

    <form id="task-form">
      <input type="button" id='task-close' class="close">&times;</button>
      <h2>New Book</h2>
      <label for="title"><b>Title</b></label>
      <input type="text" id='title' name="title">
      
      <label for="dueDate"><b>Due Date</b></label>
      <input type="text" id="dueDate">
      
      <label for="description"><b>description</b></label>
      <input type="number" id="description">
      
      <label><b>Priority</b><input type="checkbox" id="priority"></label>
      
      <input type="button" id="submit" value="Submit">
    </form>

    <div id="todo-items"></div>
    <!-- your content here... -->
    <script src="main.js"></script>
</body>
</html>
