<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Basic HTML5 Template</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div id="content">
    <div id="sidebar">
        <div id="title"><h1>Todo</h1></div>
        <div id="tasks"><h2>Tasks</h2></div>
        <div id="projects"><h3>Projects</h2></div>
    </div>

    
    <div id="todo-items">
        <div class="todo-card">
            <div class="todo-checkbox-title-priority">
                <div class="todo-checkbox-title">
                    <input type="button" class="todo-checkbox" value="&#x2610">
                    <div class="todo-title">First Todo</div>
                </div>
                <div class="todo-priority">&#x1F7E2</div>
            </div>
            <div class="todo-date">00/00/00</div>
                <div class="todo-desc">Description of Task</div>
            </div>
        </div>
    </div>
    <!-- your content here... -->
    <script src="main.js"></script>
</body>
</html>
