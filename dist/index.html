<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Basic HTML5 Template</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div id="content">
      <h3 id="active-project">Inbox</h3>
    </div>
    
    <div id="sidebar">
        <div id="title"><h1>Todo List</h1></div>
        <button class="project-tab">Inbox</button>
        <div id="project-list"><h2>Projects</h2></div>
        <input type="button" value="New Project" id="new-project-btn">
        <input type="button" value="New Task" id="new-task-btn">
    </div>

    <form id="new-project-form">
      <input type="button" id='new-project-close' class="close" value="&times">
      <h2>New Project</h2>
      <label for="project-title"><b>Title</b></label>
      <input type="text" id='new-project-title' name="project-title">
      <input type="button" id="new-project-submit" value="Submit">
    </form>

    <form id="new-task-form">
      <input type="button" id='new-task-close' class="close" value="&times">
      <h2>New Task</h2>
      <label for="new-task-title"><b>Title</b></label>
      <input type="text" id='new-task-title' name="task-title">
      
      <label for="new-task-due-date"><b>Due Date</b></label>
      <input type="text" id="new-task-due-date">
      
      <label for="new-task-description"><b>description</b></label>
      <input type="number" id="new-task-description">
      
      <label><b>Priority</b><input type="checkbox" id="new-task-priority"></label>
      
      <input type="button" id="new-task-submit" value="Submit">
    </form>

    <div id="todo-items"></div>
    <!-- your content here... -->
    <script src="main.js"></script>
</body>
</html>
