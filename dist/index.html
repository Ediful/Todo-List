<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Basic HTML5 Template</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div id="content">
    <div id="sidebar">
        <div id="title"><h1>Todo</h1></div>
        <div id="tasks"><h2>Tasks</h2></div>
        <div id="projects"><h3>Projects</h2></div>
        <input type="button" value="New Project" id="new-project">
        <input type="button" value="New Task" id="new-task">
    </div>

    <form id="project-form">
      <button id='project-close' class="close">&times;</button>
      <h2>New Project</h2>
      <label for="title"><b>Title</b></label>
      <input type="text" id='title' name="title">
      <input type="button" id="submit" value="Submit">
    </form>

    <form id="task-form">
      <button id='task-close' class="close">&times;</button>
      <h2>New Book</h2>
      <label for="title"><b>Title</b></label>
      <input type="text" id='title' name="title">
      
      <label for="author"><b>Author</b></label>
      <input type="text" id="author">
      
      <label for="pages"><b>Pages</b></label>
      <input type="number" id="pages">
      
      <label><b>Have you read yet?</b><input type="checkbox" id="read"></label>
      
      <input type="button" id="submit" value="Submit">
    </form>

    <div id="todo-items"></div>
    <!-- your content here... -->
    <script src="main.js"></script>
</body>
</html>
